<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <div class="container">
        <form action="">
        <h1 class="main">PAYMET FORM</h1>
        <nav>
            <a href="">nav1</a>
            <a href="">nav2</a>
            <a href="">nav3</a>
            <a href="">nav4</a>

        </nav>
        
        <h2 >USER DETAILS</h2>
        <hr>
        <p>NMAE : <input type="text" name="name" id="name" required placeholder="amal krishna"></p>
        <p>
            <fieldset>
                <legend>GENDER</legend>
        
                <input type="radio" name="gender" id="male" required>Male
                <br>
                <input type="radio" name="gender" id="female"required>Female
                
            </fieldset> 
        </p>
        <p>
            ADDRESS: <textarea name="address" id="address" cols="20" rows="5" required placeholder="krishnakripa(ho),koyilandy,kozhikode"></textarea>
        </p>
        <p>
            Email: <input type="email" name="email" id="email" required placeholder="abc@gmail.com">
        </p>
        <p>
            Password: <input type="password" name="Password" id="Password" placeholder="A2&^%$">
        </p>
        <p>
            Pincod: <input type="number" name="pincod" id="pincod" required placeholder="673620">       
        </p>
        <p>
            payment method:
            <select name="payment method" id="" required>
                
                <option value="">--select--</option>
                <option value="paytm">paytm</option>
                <option value="googlepay">googlepay</option>
                <option value="visa">visa</option>
                <option value="creditcard">creditcard</option>
            </select>
        </p>
        <p>
            Card Number: <input type="number" name="card_number" id="card_number" required placeholder="6532035">
        </p>
        <p>
            EXP Date: <input type="date" name="exp_date" id="exp_date" required placeholder="13/07/2004">
        </p>
        <p>
            <input type="submit" value="pay now">
        </p>
        
        <div class="reset">
            <input align="center" type="reset" value="reset">
        </div>
    </form>
</div>
</body>
</html>
