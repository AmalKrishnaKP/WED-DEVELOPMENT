<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact_form.css">

</head>
<body>
    <form action="">
        <div class="container">
            <div class="main">
                <h1>Contact Form</h1>
                <h3>Please fill all the tests in the fields</h3>
            </div>
            <div class="body">
                <h2>Your Name:</h2>
                <input type="text" name="name" id="name" required placeholder="Your Full Name">
                <h2>Your Email:</h2>
                <input type="email" name="email" id="email" required placeholder="abc@gmail.com">
                <h2>message:</h2>
                <textarea name="message" id="message" required placeholder="message" cols="30" rows="4"></textarea>
                <h2>Subject:</h2>
                <input type="text" name="subj" id="subj" required placeholder="Job Inquiry">
                <br><br>
                <input type="submit" value="send">

            </div>
        
        </div>

    </form>
</body>
</html>
